<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Produits officiels du club YAFA FC">
    <title>Produits - YAFA FC</title>

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        header, footer {
            background: #003399;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #001f66;
            padding: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: white;
            color: #001f66;
            border-radius: 5px;
        }

        main {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        button {
            background: #003399;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #001f66;
        }        

        section {
            background: white;
            margin: 25px 0;
            padding: 25px;
            border-radius: 10px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #eef2ff;
            width: 30%;
            min-width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<nav>
    <a href="page acceuil site.html">Accueil</a>

</nav>

<main>

<div class="card-container">
    <section id="contact">
        <h2>Contact</h2>

        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" required class="card-container">
            <br>   

            <label for="email">Email</label>
            <input type="email" id="email" required class="card-container">
            <br>   

            <label for="message">Message</label>
            <textarea id="message" rows="5" required class="card-container"></textarea>
            <br>   

            <button type="submit" class="button">Envoyer</button>
        </form>

    <br>
    <a href="page acceuil site.html" style="
        display: inline-block;
        margin-top: 20px;
        background: #003399;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    ">
        ← Retour à l’accueil
    </a>
    <br>


    </section>
</div>


</main>

<footer>
    © 2025 YAFA FC – Tous droits réservés
</footer>

</body>
</html>
