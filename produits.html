<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Produits officiels du club YAFA FC">
    <title>Produits - YAFA FC</title>

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        header, footer {
            background: #003399;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #001f66;
            padding: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: white;
            color: #001f66;
            border-radius: 5px;
        }
        main {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        section {
            background: white;
            margin: 25px 0;
            padding: 25px;
            border-radius: 10px;
        }

        button {
            background: #003399;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #001f66;
        }


        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #eef2ff;
            width: 30%;
            min-width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Produits Officiels</h1>
    <p>YAFA FC</p>
</header>

<nav>
    <a href="page acceuil site.html">Accueil</a>
    <a href="contact.html">Contact</a>
</nav>

<main>

    <section>
        <h2>Nos produits</h2>

        <div class="card-container">
            <article class="card">
                <h3>Maillot Officiel 2025</h3>
                <p>Maillot domicile du club – qualité professionnelle.</p>
            </article>

            <article class="card">
                <h3>Écharpe du club</h3>
                <p>Supportez votre équipe avec style.</p>
            </article>

            <article class="card">
                <h3>Casquette YAFA FC</h3>
                <p>Accessoire officiel du club.</p>
            </article>
        </div>
    <br>
    <a href="page acceuil site.html" style="
        display: inline-block;
        margin-top: 20px;
        background: #003399;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    ">
        ← Retour à l’accueil
    </a>
    <br>

        
    </section>


</main>

<footer>
    © 2025 YAFA FC – Tous droits réservés
</footer>


</body>
</html>
